
<!DOCTYPE html>

<html ng-app="angulargap">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head> 
    <body>
        <div class="app" ng-controller="HomeController">
            <a onclick="javascript:answerQuestion()">Answer Trivia Question</a>
        </div>

        <script src="js/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();

            function answerQuestion() {
                    navigator.notification.prompt(
                    'How many sculptures are in the garden?',  // message
                    false,                  // callback to invoke
                    'Trivia Question',            // title
                    ['Exit','Ok'],             // buttonLabels
                    ' '                 // defaultText
                );
            }
        </script>
    </body>
</html>
