
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/custompage.css" />
        <link href='http://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Rokkitt' rel='stylesheet' type='text/css'>
        <title>Kid Around</title>
    </head> 
    <body>
        <div class="app" ng-controller="PrepopulatedPageController">
            <img src="img/custom_w_tool.png" style="position:absolute; width: 568px; height: 320px;">
            <div class="takePictureRegion">
                <img id="myImage" style="width: 130px; height: 180px; transform: rotate(3deg); " />
            </div>
            <div class="secretHomeButton"></div>
            
            <textarea style="position: absolute;left: 305px;top: 110px;width: 250px;height: 150px;" placeholder="Talk about what you did and saw..."></textarea>
            <div><a href="tileboardcomplete.html">Home</a></div>
        </div>

        <script src="js/jquery-2.0.3.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="lib/angular/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript">
            app.initialize();
            $(document).ready(function () {
                $(".secretHomeButton").click(function () {
                    window.location.href = "tileboardcomplete.html";
                });

                $(".takePictureRegion").click(takePicture);
            });

            function takePicture() {
                try
                {
                    navigator.camera.getPicture(onSuccess, onFail, {
                        quality: 100,
                        destinationType: Camera.DestinationType.FILE_URI
                    });
                }
                catch (ex)
                {
                    fakeItOut();
                }
            }

            function fakeItOut()
            {
                onSuccess("img/smiling-kids.jpg");
            }

            function onSuccess(imageFile) {
                var image = document.getElementById('myImage');
                image.src = imageFile;
            }

            function onFail(message) {
                alert('Failed because: ' + message);
            }

        </script>
    </body>
</html>
